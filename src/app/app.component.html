<app-header>
    <!-- List items with avatar and action -->
    <div class="demo-list-action mdl-list">
        <div class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-avatar" [src]=users[0].avatar>
                <span>{{users[0].username}}</span>
            </span>
            <span [ngClass]="{'hide': fav}">Favoritado!</span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons"
                    (click)="favoritar()">star</i></a>
        </div>
